<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stack-container">
    <h2>Stack Operations</h2>
    <div class="align-stack">
    <div class="stack">
      <!-- Stack elements will be added here dynamically -->
    </div>
</div>
    <input type="text" id="stackValue" placeholder="Enter value to push" />
    <button onclick="pushToStack()">Push</button>
    <button onclick="popFromStack()">Pop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
